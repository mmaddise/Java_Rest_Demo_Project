spring:
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name:
      org.h2.Driver
    jpa:
      properties:
        hibernate:
          dialect:org.hibernate.dialect.H2Dialect
        show-sql: true


  jpa.hibernate.ddl_auto: create-drop  # with this command we can create tables by default
